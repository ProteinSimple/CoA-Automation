    extract: false
    form_fill: false
    modify: false
    print: true
  font: Helv
  fontsize: 8
  mapping_columns: res/mapping_columns.json
  mapping_dir: res/mappings
  mapping_output_dir:
  - Z:/Private/arvin.asgharian/mapping
  model_dir: res/models
  models:
    CE-SDS:
